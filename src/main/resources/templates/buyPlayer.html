<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선수 구매</title>
    <link rel="stylesheet" type="text/css" href="/static/css/buyPlayer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

  <header>
    <nav class="nav container">
      <a href="" class="nav-logo">
        <li class="nav-item">
          <a href="main.html" class="nav-link">
            <img src="images/logo.jpg" alt="logo">
          </a>
        </li>
      </a>

      <ul class="nav-list">
        <!-- 승부예측 이미지 -->
        <li class="nav-item"><a href="" class="nav-link"><img src="images/vs.jpg" alt="vs"></a></li>

        <!-- 야구장 이미지 -->
        <li class="nav-item"><a href="ground.html" class="nav-link"><img src="images/club.jpg" alt="club"></a></li>

        <!-- FA 예약 이미지 -->
        <li class="nav-item"><a href="store.html" class="nav-link"><img src="images/FA.jpg" alt="FA"></a></li>

        <!-- 마이페이지 이미지 -->
        <li class="nav-item"><a href="" class="nav-link"><img src="images/mypage.jpg" alt="mypage"></a></li>
      </ul>
    </nav>

    <!-- 구분선 -->
    <hr>

  </header>

  <main>

    <div class="top">
      <a href="" class="back"><img src="images/back.jpg" alt="back"></a>

      <!-- 코인 표시 -->
      <div class="coin">
        <div class="money">
          <h3>10,000</h3>
        </div>

        <img src="images/coin.jpg" class="coinImg">
      </div>

      <!-- 장바구니 이미지 -->
      <img src="images/basket.jpg" class="basketImg">
    </div>

    <div class="main">

      <div class="playerImg">
        <img src="images/mypage.jpg">
      </div>

      <div class="Container">
        <div class="title">
          <div class="name">
            <h1>32.김재환</h1>
          </div>

          <div class="coinContainer">
            <div class="coinImg">
              <img src="images/coin.jpg" alt="coin">
            </div>

            <div class="moneyContainer">
              <h3>10,000</h3>
            </div>
          </div>
        </div>

        <div class="inforContainer">
          <div class="infor">
            <h4>생년월일: </h4>
            <h4>포지션: </h4>
            <h4>신장/체중: </h4>
          </div>
        </div>

        <div class="buttons">
          <button class="btnBasket">장바구니</button>
          <button class="wish"><i class="bi bi-heart"></i></button>
        </div>

      </div>

    </div>

  </main>

</body>
</html>
